<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order details</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container marginTop centered">
    <h1 style="font-weight: bold; text-align: center" th:text="'Order ' + ${order.orderId}"></h1>
    <br/>
    <h5 th:text="'Placed on: ' + ${order.orderPlaced}"></h5>
    <h5 th:text="'Paid with card number: ' + ${order.bankAccount.cardNumber}"></h5>
    <br/>
    <table id="items" class="table table-hover marginTop" style="text-align:center;vertical-align: center;">
        <thead class="thead" style="background-color: darkcyan;">
        <tr>
            <th>Decoration Id</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, stat : ${order.orderItems}" class="table-light">
            <td th:text="${item.decoration.decorationId}"></td>

            <td>
                <img th:src="@{'/decorations/getImage/' + ${item.decoration.decorationId}}" style="width:4rem;height:auto;">
            </td>

            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.price * item.quantity}"></td>

            <td>
                <a class="btn btn" style="background-color: darkcyan" th:href="@{'/decorations/' + ${item.decoration.decorationId}}">Details</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td id="totalAmount" colspan="3" style="float:right;"
                th:text="'Total amount: ' + ${order.totalAmount} ">
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
