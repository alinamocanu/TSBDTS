<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decorations</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container marginTop centered">
    <div class="row myCard bg-light mb-2 text-center"
         style="text-align:center;margin:5rem;">
        <div class="col-5 marginTop">
            <img th:src="@{'/decorations/getImage/' + ${decoration.decorationId}}" style="width:20rem;" th:alt="${decoration.decorationName}">
        </div>

        <div class="col-6 marginTop">
            <h3 class="card-title" th:text="${decoration.decorationName}" style="font-weight: bold"> </h3>

            <h3 class="card-text"><span class="price badge badge-secondary" style="background-color: darkcyan"
                                        th:text="${decoration.price}"></span></h3>
            <h4 class="card-text" th:text="${decoration.description}"></h4>

            <br/>

            <h5 class="card-text" th:text="${decoration.category} "></h5>
        </div>
    </div>

</div>


<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
<!--        <div sec:authorize="isAuthenticated()" class="col-md-10">&ndash;&gt;-->


<!-- Modal Cart -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Account required</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You need to login to add a product to the cart!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a type="button" href="/login" class="btn btn-primary">Login</a>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
</body>
</html>
