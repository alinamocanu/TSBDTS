<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decorations</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container marginTop centered">
    <div class="row myCard bg-light mb-2 text-center"
         style="text-align:center;margin:5rem;">
        <div class="col-5 marginTop">
            <img th:src="@{'/decorations/getImage/' + ${decoration.decorationId}}" style="width:20rem;" th:alt="${decoration.decorationName}">
        </div>

        <div class="col-6 marginTop">
            <h3 class="card-title" th:text="${decoration.decorationName}" style="font-weight: bold"> </h3>

            <h3 class="card-text"><span class="price badge badge-secondary" style="background-color: darkcyan"
                                        th:text="${decoration.price}"></span></h3>
            <h4 class="card-text" th:text="${decoration.description}"></h4>

            <br/>

            <h5 class="card-text" th:text="${decoration.category} "></h5>

            <a  class="btn btn-primary mt-1" th:href="@{'/decorations/delete/'+${decoration.decorationId}}" style="background-color: darkcyan">Delete</a>

            <a  class="btn btn-primary mt-1" th:href="@{'/decorations/new'}" style="background-color: darkcyan">Edit</a>
        </div>

        <form th:action="'/cart/add?decorationId=' + ${decoration.decorationId} + '&quantity=1'" method="post">
            <button type="submit" class="btn btn-primary" style="margin-top:5rem; background-color: darkcyan; ">
                Add to cart
            </button>
        </form>
    </div>
</div>
</body>
</html>
