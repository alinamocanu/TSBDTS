<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<body>
<div class="auth-wrapper" style="margin: 0 auto;">
    <div class="auth-inner">
        <h3>Login</h3>
        <form th:action="@{/login}" th:object="${customer}" method="post" class="login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group col-3">
                <label>Email</label>
                <input
                        th:field="*{username}"
                        class="form-control"
                        placeholder="Enter username"/>
            </div>

            <div class="form-group col-3">
                <label>Password</label>
                <input
                        th:field="*{password}"
                        type="password"
                        class="form-control"
                        placeholder="Enter password"/>
            </div>

            <button type="submit" class="btn btn-primary btn-block col-3" style="background-color: darkcyan" >
                Submit
            </button>
            <p class="forgot-password text-right">
                New here? <a href="/register">Register</a>
            </p>
            <p class="forgot-password text-right">
                <a href="/decorations">Enter as guest</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
