<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decorations</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <h1 style="text-align: center; font-weight: bold">Decorations</h1>

  <div class="pos-f-t marginTop">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-light p-4">
        <h4>Collapsed content</h4>
        <form class="form-inline" action="/decorations" method="GET">
          <div class="form-group mb-2">
            <input name="name" type="text" class="form-control" placeholder="Keyword">
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <select id="category" class="custom-select" name="category">
              <option value="null">Choose category</option>
              <option
                      th:each="category:${T(com.store.domain.DecorationCategory).values()}"
                      th:value="${category}" th:text="${category}">
              </option>
            </select>
          </div>

          <div class="form-group mx-sm-3 mb-2">
            <label class="mr-2">Price: </label>
            <input name="descending" class="form-check-input" type="radio" id="gridRadios2" value="true">
            <label class="form-check-label mr-2" for="gridRadios2">
              Descending
            </label>
          </div>
          <button type="submit" class="btn btn-primary mb-2">See results</button>
        </form>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> Filter products
      </button>
    </nav>
  </div>

  <div th:if="${decorationPage.content.size() == 0}" class="card-columns" style="margin-top:5rem;">
    <h2 class="m-5 centered"><span class="badge badge-secondary" style="background-color: darkcyan">No decorations found!</span></h2>
  </div>

  <div class="card-columns">

    <div th:each="decoration : ${decorationPage.content}" class="card bg-light mb-1 text-center"
         style="text-align:center;margin:1rem;width:18rem;">

      <img th:src="@{'/decorations/getImage/' + ${decoration.decorationId}}" style="width:15rem;" th:alt="${decoration.decorationId}">
      <br/>

      <div class="card-body">
        <h4 class="card-title" th:text="${decoration.decorationName}"></h4>

        <h3 class="card-text"><span class="price badge badge-secondary" style="background-color: darkcyan"
                                    th:text="${decoration.price}"></span></h3>
        <div class="card-text main">
          <i class="bi bi-star star1"></i>
          <i class="bi bi-star star2"></i>
          <i class="bi bi-star star3"></i>
          <i class="bi bi-star star4"></i>
          <i class="bi bi-star star5"></i>
        </div>

        <a class="stretched-link" th:href="'/decorations/' + ${decoration.decorationId} "></a>
      </div>

    </div>
  </div>
  <navbar aria-label="Page navigation example">
    <ul class="pagination mt-3">
      <li th:if="${decorationPage.totalPages > 0}" class="page-item myCard bg-light mr-1" style="min-width: 2rem;"
          th:each="pageNumber : ${pageNumbers}">
        <a class="page-link" th:href="@{/decorations(size=${decorationPage.getSize()}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==decorationPage.number + 1} ? active"></a>
      </li>
    </ul>
  </navbar>
</div>
